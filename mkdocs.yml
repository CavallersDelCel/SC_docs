# Project information
site_name: Documentació dels Corbs Blaus
site_description: Documentació del grup Corbs Blaus de l'Star Citizen. Cavallers del Cel
site_author: Viper
site_url: http://sc.cavallersdelcel.cat

# Repository
repo_name: CavallersDelCel/SC_docs
repo_url: https://github.com/CavallersDelCel/SC_docs
edit_uri: "https://github.com/CavallersDelCel/SC_docs/tree/master/docs"

# Copyright
copyright: 'Copyright &copy; 2010 - 2018 Cavallers del Cel'

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: ca
  feature:
    tabs: false
  palette:
    primary: Blue
    accent: Deep Orange
  font:
    text: Roboto
    code: Roboto Mono
  favicon: _imatges/favicon.ico
  logo:
    icon: "\uE80C"

# Customization
extra:
  social:
    - type: globe
      link: http://cavallersdelcel.cat
    - type: github-alt
      link: https://github.com/CavallersDelCel
    - type: youtube
      link: http://www.youtube.com/user/cavallersdelcel
    - type: twitter
      link: http://twitter.com/CavallersdelCel
    - type: facebook
      link: http://www.facebook.com/cavallersdelcel
 
extra_css:
    - 'stylesheets/extra.css'

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
pages:
- Introducció: 'index.md'

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
